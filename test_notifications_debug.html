<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Notificações Debug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/notifications.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="d-flex align-items-center gap-3">
                <!-- Ícone de Notificações -->
                <div class="notifications-wrapper position-relative">
                    <button class="btn btn-notifications" id="notificationsButton" type="button">
                        <i class="bi bi-bell"></i>
                        <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
                    </button>
                    
                    <!-- Dropdown de Notificações -->
                    <div class="notifications-dropdown" id="notificationsDropdown" style="display: none;">
                        <div class="notifications-header">
                            <h6 class="mb-0">Notificações</h6>
                            <button class="btn btn-sm btn-link" onclick="markAllAsRead()">Marcar todas como lida</button>
                        </div>
                        <div class="notifications-list" id="notificationsList">
                            <div class="notification-item">
                                <div class="notification-content">
                                    <div class="notification-icon info">
                                        <i class="bi bi-calendar"></i>
                                    </div>
                                    <div class="notification-text">
                                        <div class="notification-title">Nova consulta agendada</div>
                                        <div class="notification-message">João Silva agendou uma consulta para amanhã às 14:00</div>
                                        <div class="notification-time">Há 5 minutos</div>
                                        <div class="notification-actions">
                                            <button class="btn btn-primary btn-sm">Confirmar</button>
                                            <button class="btn btn-secondary btn-sm">Reagendar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center text-muted p-3">
                                <i class="bi bi-bell-slash"></i>
                                <p class="mb-0">Fim das notificações</p>
                            </div>
                        </div>
                        <div class="notifications-footer">
                            <a href="#" class="btn btn-sm btn-primary w-100">Ver todas</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Teste do Sistema de Notificações</h1>
        <button onclick="testOpen()" class="btn btn-primary">Abrir Dropdown</button>
        <button onclick="testClose()" class="btn btn-secondary">Fechar Dropdown</button>
        <button onclick="testToggle()" class="btn btn-success">Toggle Dropdown</button>
        
        <div class="mt-3">
            <h3>Debug Info:</h3>
            <div id="debugInfo"></div>
        </div>
    </div>

    <script src="/static/js/notification_system.js"></script>
    <script>
        // Simular usuário logado
        const testUser = {
            idUsuario: 1,
            tipoUsuario: 'medico'
        };

        // Inicializar sistema de notificações
        let notificationSystem;
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing notification system...');
            notificationSystem = new NotificationSystem(testUser.idUsuario, testUser.tipoUsuario);
            window.notificationSystem = notificationSystem;
            
            updateDebugInfo();
        });

        function testOpen() {
            if (notificationSystem) {
                console.log('Manual open test');
                notificationSystem.openDropdown();
                updateDebugInfo();
            }
        }

        function testClose() {
            if (notificationSystem) {
                console.log('Manual close test');
                notificationSystem.closeDropdown();
                updateDebugInfo();
            }
        }

        function testToggle() {
            if (notificationSystem) {
                console.log('Manual toggle test');
                notificationSystem.toggleDropdown();
                updateDebugInfo();
            }
        }

        function updateDebugInfo() {
            const debugElement = document.getElementById('debugInfo');
            if (notificationSystem && debugElement) {
                debugElement.innerHTML = `
                    <p><strong>Dropdown Open:</strong> ${notificationSystem.dropdownOpen}</p>
                    <p><strong>Button exists:</strong> ${!!notificationSystem.button}</p>
                    <p><strong>Dropdown exists:</strong> ${!!notificationSystem.dropdown}</p>
                    <p><strong>Dropdown display:</strong> ${notificationSystem.dropdown ? notificationSystem.dropdown.style.display : 'N/A'}</p>
                    <p><strong>Dropdown classes:</strong> ${notificationSystem.dropdown ? notificationSystem.dropdown.className : 'N/A'}</p>
                `;
            }
        }

        function markAllAsRead() {
            console.log('Mark all as read clicked');
        }

        // Atualizar debug info a cada segundo
        setInterval(updateDebugInfo, 1000);
    </script>
</body>
</html>
