<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - MedLive</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="main-box">
            <div class="col-md-6 img-side d-flex align-items-stretch">
                <img src="img/teleconsulta.webp" alt="Imagem MÃ©dico">
            </div>
            <div class="col-md-6 d-flex align-items-stretch">
                <div class="form-section w-100">
                    <!-- Logo pequena no canto superior direito -->
                    <a href="index.html">
                        <img src="img/logo.png" alt="Logo MedLive" class="form-logo">
                    </a>
                    <div class="mb-4 text-center">
                        <h3 class="mt-2 title-criar-conta">Criar conta</h3>
                    </div>
                    <form action="dashboard_medico.html">
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CRM</label>
                            <input type="text" class="form-control" id="crm" placeholder="Ex: 1111" required>
                        </div>
                        <div class="mb-3">
                            <label for="documento_crm" class="form-label">Comprovante do CRM (PDF ou imagem)</label>
                            <input type="file" class="form-control" id="documento_crm" name="documento_crm"
                                accept=".pdf, .png, .jpg, .jpeg" required>
                        </div>
                        <div class="mb-3">
                            <label for="genero" class="form-label">Status Profissional</label>
                            <select class="form-select" id="statusprofissional" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="a">Ativo</option>
                                <option value="d">Desativo</option>
                            </select>
                        </div>
                        <br>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-medlive">
                                Criar conta
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
