<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - MedLive</title>
        <link rel="icon" href="/static/img/logo.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/cadastro_anterior.css">
        <script src="https://kit.fontawesome.com/a2f8ae1a6f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/css/login.css">
        
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="main-box">
                <div class="col-md-6 img-side d-flex align-items-stretch">
                    <img src="/static/img/teleconsulta.webp" alt="Imagem Médico">
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div class="form-section w-100">
                        <a href="/">
                            <img src="/static/img/logo.png" alt="Logo MedLive" class="form-logo">
                        </a>
                        <div class="login-form">
                            <div class="mb-4 text-center">
                                <h3 class="mt-2 title-criar-conta">Entrar na MedLive</h3>
                                <p class="text-muted">Acesse sua conta para continuar</p>
                            </div>
                            
                            <!-- User Type Selector -->
                            <div class="user-type-selector">
                                <div class="user-type-btn active" onclick="selectUserType('paciente')">
                                    <i class="fas fa-user me-2"></i>Paciente
                                </div>
                                <div class="user-type-btn" onclick="selectUserType('medico')">
                                    <i class="fas fa-user-md me-2"></i>Médico
                                </div>
                            </div>
                            
                            <form id="loginForm" onsubmit="handleLogin(event)">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Lembrar de mim
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-login w-100 mb-3">
                                    Entrar
                                </button>
                                
                                <div class="text-center mb-3">
                                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                                </div>
                                
                                <div class="text-center">
                                    <span class="text-muted">Não tem uma conta? </span>
                                    <a href="/cadastro" class="register-link">Cadastre-se</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/login.js"></script>
    </body>
</html>
