{% extends "base_cadastro.html" %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/cadastro.css">
<link rel="stylesheet" href="/static/css/login.css">
<style>
    .step-form {
        display: none;
    }

    .step-form.active {
        display: block;
    }
</style>
{% endblock %}

{% block conteudo %}
<div class="login-form">
    <div class="mb-4 text-center">
        <h3 class="mt-2 title-criar-conta">Entrar na MedLive</h3>
        <p class="text-muted">Acesse sua conta para continuar</p>
    </div>

    <!-- User Type Selector -->
    <div class="user-type-selector">
        <div class="user-type-btn active" onclick="selectUserType('paciente')">
            <i class="fas fa-user me-2"></i>Paciente
        </div>
        <div class="user-type-btn" onclick="selectUserType('medico')">
            <i class="fas fa-user-md me-2"></i>Médico
        </div>
    </div>

    <form id="loginForm" action="/login" method="post">
        {% if erro %}
        <div class="alert alert-danger" role="alert">
            {{ erro }}
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="senha" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
                Lembrar de mim
            </label>
        </div>

        <button type="submit" class="btn btn-login w-100 mb-3">
            Entrar
        </button>

        <div class="text-center mb-3">
            <a href="/esqueceu_senha" class="forgot-password">Esqueceu sua senha?</a>
        </div>

        <div class="text-center">
            <span class="text-muted">Não tem uma conta? </span>
            <a href="/cadastro" class="register-link">Cadastre-se</a>
        </div>
    </form>
</div>
</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/login.js"></script>
{% endblock %}
