<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - MedLive</title>
        <link rel="icon" href="img/logo.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="antes.css">
        <script src="https://kit.fontawesome.com/a2f8ae1a6f.js" crossorigin="anonymous"></script>
        <style>
            .login-form {
                max-width: 400px;
                margin: 0 auto;
                padding: 2rem;
            }
            
            .user-type-selector {
                display: flex;
                gap: 1rem;
                margin-bottom: 2rem;
            }
            
            .user-type-btn {
                flex: 1;
                padding: 0.75rem;
                border: 2px solid #e9ecef;
                border-radius: 10px;
                background: white;
                cursor: pointer;
                transition: all 0.3s ease;
                text-align: center;
            }
            
            .user-type-btn.active {
                border-color: #001942;
                background: rgba(0, 25, 66, 0.05);
                color: #001942;
            }
            
            .user-type-btn:hover {
                border-color: #001942;
                background: rgba(0, 25, 66, 0.02);
            }
            
            .form-control:focus {
                border-color: #001942;
                box-shadow: 0 0 0 0.2rem rgba(0, 25, 66, 0.25);
            }
            
            .btn-login {
                background: linear-gradient(135deg, #B31D1D 0%, #8f1419 100%);
                border: none;
                color: white;
                padding: 12px;
                border-radius: 8px;
                font-weight: 600;
                transition: all 0.3s ease;
            }
            
            .btn-login:hover {
                background: linear-gradient(135deg, #B31D1D 0%, #8f1419 100%);
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(0, 25, 66, 0.3);
            }
            
            .forgot-password {
                color: #001942;
                text-decoration: none;
                font-size: 0.9rem;
            }
            
            .forgot-password:hover {
                color: #B31D1D;
                text-decoration: underline;
            }
            
            .register-link {
                color:  #001942;
                text-decoration: none;
                font-weight: 600;
            }
            
            .register-link:hover {
                color: #8f1419;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="main-box">
                <div class="col-md-6 img-side d-flex align-items-stretch">
                    <img src="img/teleconsulta.webp" alt="Imagem Médico">
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div class="form-section w-100">
                        <a href="index.html">
                            <img src="img/logo.png" alt="Logo MedLive" class="form-logo">
                        </a>
                        <div class="login-form">
                            <div class="mb-4 text-center">
                                <h3 class="mt-2 title-criar-conta">Entrar na MedLive</h3>
                                <p class="text-muted">Acesse sua conta para continuar</p>
                            </div>
                            
                            <!-- User Type Selector -->
                            <div class="user-type-selector">
                                <div class="user-type-btn active" onclick="selectUserType('paciente')">
                                    <i class="fas fa-user me-2"></i>Paciente
                                </div>
                                <div class="user-type-btn" onclick="selectUserType('medico')">
                                    <i class="fas fa-user-md me-2"></i>Médico
                                </div>
                            </div>
                            
                            <form id="loginForm" onsubmit="handleLogin(event)">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="password" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Lembrar de mim
                                    </label>
                                </div>
                                
                                <button type="submit" class="btn btn-login w-100 mb-3">
                                    Entrar
                                </button>
                                
                                <div class="text-center mb-3">
                                    <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                                </div>
                                
                                <div class="text-center">
                                    <span class="text-muted">Não tem uma conta? </span>
                                    <a href="cadastro_anterior.html" class="register-link">Cadastre-se</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            let selectedUserType = 'paciente';
            
            function selectUserType(type) {
                selectedUserType = type;
                
                // Update active button
                document.querySelectorAll('.user-type-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
            }
            
            function handleLogin(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation (in a real app, this would be handled by the backend)
                if (email && password) {
                    // Store user info in localStorage for demo purposes
                    localStorage.setItem('userType', selectedUserType);
                    localStorage.setItem('userEmail', email);
                    
                    // Redirect based on user type
                    if (selectedUserType === 'medico') {
                        window.location.href = 'dashboard_medico.html';
                    } else {
                        window.location.href = 'dashboard_paciente.html';
                    }
                } else {
                    alert('Por favor, preencha todos os campos.');
                }
            }
        </script>
    </body>
</html>
