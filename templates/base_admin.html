<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLive</title>
    <link rel="icon" href="/static/img/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    

</head>

<body style="background-color: #F5F5F5; margin: 0; padding: 0;">
    <nav class="navbar navbar-expand-lg navbar-custom border-bottom">
        <div class="container-fluid px-4">
            <a class="navbar-brand me-4" href="/">
                <img src="/static/img/logo.png" alt="Logo MedLive" class="logo-img">
            </a>

            <button class="navbar-toggler d-lg-none" type="button" onclick="toggleMobileMenu()"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav d-flex flex-lg-row flex-column gap-lg-4 gap-2 align-items-lg-center">
                    <li class="nav-item"><a class="nav-link fw-bold" href="/dashboard_admin">In√≠cio</a></li>
                    </li>
                </ul>

                <div class="d-flex align-items-center gap-3 mt-3 mt-lg-0 navbar-actions">
                    <div class="user-link-wrapper position-relative">
                        <a class="nav-link fw-bold user-link-inner px-0" href="/perfil_admin">
                            <span class="icon-text-wrapper">
                                <img src="{{ usuario.foto if usuario.foto else '/static/img/user-default.png' }}" 
                                     alt="Foto do perfil" 
                                     class="user-avatar-navbar"
                                     style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid #fff; image-rendering: -webkit-optimize-contrast; image-rendering: crisp-edges; backface-visibility: hidden; transform: translateZ(0);">
                                <span class="ms-2">{{ usuario.nome }}</span>
                            </span>
                        </a>
                    </div>
                    <a href="/logout" class="btn btn-sair">Sair</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block conteudo %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
