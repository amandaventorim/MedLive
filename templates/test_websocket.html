<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste WebSocket - MedLive</title>
    <link rel="stylesheet" href="/static/css/test_websocket.css">
    
</head>
<body>
    <div class="container">
        <h1>🔧 Teste de WebSocket - MedLive</h1>
        
        <div class="status info">
            <strong>Ambiente:</strong> <span id="environment">Detectando...</span><br>
            <strong>URL da página:</strong> <span id="pageUrl"></span><br>
            <strong>Protocolo:</strong> <span id="protocol"></span>
        </div>
        
        <div id="status" class="status warning">
            Status: Aguardando teste...
        </div>
        
        <button onclick="testBasicWebSocket()">🔗 Testar WebSocket Básico</button>
        <button onclick="testVideoWebSocket()">📹 Testar WebSocket de Vídeo</button>
        <button onclick="testNotificationWebSocket()">🔔 Testar WebSocket de Notificação</button>
        <button onclick="clearLogs()">🗑️ Limpar Logs</button>
        
        <div id="logs"></div>
    </div>

    <script src="/static/js/test_websocket.js"></script>

</body>
</html>
