<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro - MedLive</title>
        <link rel="icon" href="img/logo.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/cadastro.css">
        <link rel="stylesheet" href="/static/css/cadastro_paciente.css">
        
        
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="main-box">
                <div class="col-md-6 img-side d-flex align-items-stretch">
                    <img src="/static/img/teleconsulta.webp" alt="Imagem Médico">
                </div>
                <div class="col-md-6 d-flex align-items-stretch">
                    <div class="form-section w-100">
                        <a href="index.html">
                            <img src="/static/img/logo.png" alt="Logo MedLive" class="form-logo">
                        </a>
                        <div class="mb-4 text-center">
                            <h3 class="mt-2 title-criar-conta">Criar conta</h3>
                        </div>
                        <form id="multiStepForm" action="/cadastro_paciente" method="POST">
                            <!-- Etapa 1 -->
                            <div class="step-form active" id="step1">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="nome"
                                        name="nome"
                                        placeholder="Digite seu nome"
                                        required
                                    >
                                </div>
                                <div class="mb-3">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="cpf"
                                        name="cpf"
                                        required
                                    >
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="Digite seu email"
                                        required
                                    >
                                </div>
                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="senha"
                                        name="senha"
                                        required
                                    >
                                </div>
                                
                                <div class="d-grid">
                                    <button type="button" class="btn btn-medlive" onclick="nextStep()">Continuar</button>
                                </div>
                            </div>
                            <!-- Etapa 2 -->
                            <div class="step-form" id="step2">
                                <div class="mb-3">
                                    <label for="genero" class="form-label">Gênero</label>
                                    <select
                                        class="form-select"
                                        id="genero"
                                        name="genero"
                                        required
                                    >
                                        <option value="" disabled selected>Selecione</option>
                                        <option value="f">Feminino</option>
                                        <option value="m">Masculino</option>
                                        <option value="o">Outro</option>
                                        <option value="sn">Prefiro não responder</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="nasc" class="form-label">Data de Nascimento</label>
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="nasc"
                                        name="dataNascimento"
                                        min="1979-01-01"
                                        max="2007-01-01"
                                        required
                                    >
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-secondary" onclick="prevStep()">Voltar</button>
                                    <button type="button" class="btn btn-medlive" onclick="nextStep()">Continuar</button>
                                </div>
                            </div>
                            <!-- Etapa 3 -->
                            <div class="step-form" id="step3">
                                <div class="mb-3">
                                    <label for="endereco" class="form-label">Endereço</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="endereco"
                                        name="endereco"
                                        required
                                    >
                                </div>
                                <div class="mb-3">
                                    <label for="convenio" class="form-label">Convênio</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="convenio"
                                        name="convenio"
                                        required
                                    >
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-secondary" onclick="prevStep()">Voltar</button>
                                    <button type="submit" class="btn btn-medlive">Criar conta</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>
    let currentStep = 1;

    function showStep(step) {
      const steps = document.querySelectorAll(".step-form");
      steps.forEach((el, index) => {
        el.classList.remove("active");
        if (index === step - 1) {
          el.classList.add("active");
        }
      });
    }

    function nextStep() {
      if (currentStep < 3) {
        currentStep++;
        showStep(currentStep);
      }
    }

    function prevStep() {
      if (currentStep > 1) {
        currentStep--;
        showStep(currentStep);
      }
    }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
