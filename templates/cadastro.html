<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro - MedLive</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #001942;
                margin: 0;
                padding: 0;
            }

            .main-box {
                background-color: white;
                border-radius: 12px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
                max-width: 1080px; 
                width: 100%;
                height: 700px; 
                overflow: hidden;
            }

            .img-side {
                background-color: #001942;
                padding: 0;
            }

            .img-side img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-top-left-radius: 12px;
                border-bottom-left-radius: 12px;
            }

            .form-section {
                position: relative;
                padding: 40px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100%;
            }

            .form-logo {
                position: absolute;
                top: 0px;
                right: 10px;
                width: 80px;
                height: auto;
            }

            .btn-medlive {
                background-color: #B31D1D;
                color: white;
                font-weight: bold;
                border-radius: 8px;
            }

            .btn-medlive:hover {
                background-color: #b31d1d;
            }

            .btn-smaller {
                width: 150px; 
                font-weight: bold; 
                margin: 0 auto; 
                display: block; 
            }

            .logo {
                font-weight: bold;
                color: #d90429;
                font-size: 24px;
            }

            .form-control,
            .form-select {
                background-color: #f0f0f0;
                border-radius: 8px;
                border: 1px solid #ccc;
            }

            @media (max-width: 768px) {
                .main-box {
                    flex-direction: column;
                    height: auto;
                }

                .img-side img {
                    border-radius: 12px 12px 0 0;
                    height: auto;
                    max-height: 300px;
                }
            }

            h3 {
                color: #001942;
            }
        </style>
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="main-box d-flex flex-column flex-md-row">
                <div class="col-md-6 img-side d-flex align-items-stretch">
                    <img src="img/teleconsulta.webp" alt="Imagem Médico">
                </div>
                <div class="col-md-6 d-flex align-items-stretch">
                    <div class="form-section w-100">
                        <!-- Logo pequena no canto superior direito -->
                        <div class="mb-4 text-center">
                            <div class="logo">
                                <img src="img/logo.png" alt="Logo MedLive" class="form-logo">
                            </div>
                            <h3 class="mt-2">Criar conta</h3>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nome"
                                    placeholder="Digite seu nome completo"
                                    required
                                >
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="Digite seu email"
                                    required
                                >
                            </div>
                            
                            <div class="mb-3">
                                <label for="nasc" class="form-label">Data de Nascimento</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    name="nascimento"
                                    id="nasc"
                                    min="1979-01-01"
                                    max="2007-01-01"
                                    required
                                >
                            </div>
                            
                            <div class="mb-3">
                                <label for="genero" class="form-label">Gênero</label>
                                <select class="form-select" id="genero" required>
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="f">Feminino</option>
                                    <option value="m">Masculino</option>
                                    <option value="o">Outro</option>
                                    <option value="sn">Prefiro não responder</option>
                                </select>
                            </div>
                            <br>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-smaller text-white" style="background-color: #B31D1D;">
                                    Continuar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
