<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro - MedLive</title>
        <link rel="icon" href="img/logo.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="cadastro.css">
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="main-box">
                <div class="col-md-6 img-side d-flex align-items-stretch">
                    <img src="img/teleconsulta.webp" alt="Imagem Médico">
                </div>
                <div class="col-md-6 d-flex align-items-stretch">
                    <div class="form-section w-100">
                        <a href="index.html">
                            <img src="img/logo.png" alt="Logo MedLive" class="form-logo">
                        </a>
                        <div class="mb-4 text-center">
                            <h3 class="mt-2 title-criar-conta">Criar conta</h3>
                        </div>
                        <form action="cadastro2.html">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="nome"
                                    placeholder="Digite seu nome completo"
                                    required
                                >
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="Digite seu email"
                                    required
                                >
                            </div>
                            <div class="mb-3">
                                <label for="nasc" class="form-label">Data de Nascimento</label>
                                <input
                                    type="date"
                                    class="form-control"
                                    name="nascimento"
                                    id="nasc"
                                    min="1979-01-01"
                                    max="2007-01-01"
                                    required
                                >
                            </div>
                            <div class="mb-3">
                                <label for="genero" class="form-label">Gênero</label>
                                <select class="form-select" id="genero" required>
                                    <option value="" disabled selected>Selecione</option>
                                    <option value="f">Feminino</option>
                                    <option value="m">Masculino</option>
                                    <option value="o">Outro</option>
                                    <option value="sn">Prefiro não responder</option>
                                </select>
                            </div>
                            <br>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-medlive">
                                    Continuar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
