<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro - MedLive</title>
        <link rel="icon" href="img/logo.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="cadastro.css">
    </head>
    <body>
        <div class="d-flex justify-content-center align-items-center min-vh-100">
            <div class="main-box">
                <div class="col-md-6 img-side d-flex align-items-stretch">
                    <img src="img/teleconsulta.webp" alt="Imagem MÃ©dico">
                </div>
                <div class="col-md-6 d-flex align-items-stretch">
                    <div class="form-section w-100">
                        <!-- Logo pequena no canto superior direito -->
                        <a href="index.html">
                            <img src="img/logo.png" alt="Logo MedLive" class="form-logo">
                        </a>
                        <div class="mb-4 text-center">
                            <h3 class="mt-2 title-criar-conta">Criar conta</h3>
                        </div>
                        <form action="cadastro_medico3.html">
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="cpf"
                                    placeholder="Ex: 111.111.111-11"
                                    required
                                >
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="senha"
                                    placeholder="Informe sua senha"
                                    required
                                >
                            </div>
                            <div class="mb-3">
                                <label for="confisenha" class="form-label">Confirmar senha</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="confisenha"
                                    placeholder="Confirme sua senha"
                                    required
                                >
                            </div>
                            <br>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-medlive">
                                    Criar conta
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
